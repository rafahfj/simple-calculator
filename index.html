<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <section>
        <div class="monitor"><p id="input" class="input"></p></div>
        <div id="clear" class="a darker"><p>C</p></div>
        <div id="tombol" class="b darker"><p>CE</p></div>
        <div id="tombol" class="c opr darker"><p>%</p></div>
        <div id="tombol" class="d opr darker"><p>&divide;</p></div>
        <div id="tombol" class="e"><p>7</p></div>
        <div id="tombol" class="f"><p>8</p></div>
        <div id="tombol" class="g"><p>9</p></div>
        <div id="tombol" class="h opr darker"><p>&times;</p></div>
        <div id="tombol" class="i"><p>4</p></div>
        <div id="tombol" class="j"><p>5</p></div>
        <div id="tombol" class="k"><p>6</p></div>
        <div id="tombol" class="l opr darker"><p>-</p></div>
        <div id="tombol" class="m"><p>1</p></div>
        <div id="tombol" class="n"><p>2</p></div>
        <div id="tombol" class="o"><p>3</p></div>
        <div id="tombol" class="p opr darker"><p>+</p></div>
        <div id="tombol" class="nol"><p>0</p></div>
        <div id="tombol" class="r"><p>.</p></div>
        <div id="result" class="s darker"><p>=</p></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
